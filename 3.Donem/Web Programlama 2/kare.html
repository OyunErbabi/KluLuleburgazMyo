<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Return</title>
    <script>

         function kare(x) {
            return x * x;
        }

        let sayi = parseInt(prompt("Karesini almak istediğiniz sayıyı giriniz:"));
        let sonuc = kare(sayi);
        alert("Sonuç: " + sonuc);

    </script>
</head>

</html>
