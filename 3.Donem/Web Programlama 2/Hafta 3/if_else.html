        let sayi1= window.prompt("1. sayıyı giriniz:");
        let sayi2= window.prompt("2. sayıyı giriniz:");
        let islem= window.prompt("Yapmak istediğiniz işlemi giriniz(+,-,*,/):");
        
        switch (islem) {
            case "+":
                document.write("Toplama işlemi sonucu: "+(Number(sayi1)+Number(sayi2)));
                break;
            case "-":
                document.write("Çıkarma işlemi sonucu: "+(Number(sayi1)-Number(sayi2)));
                break;
            case "*":
                document.write("Çarpma işlemi sonucu: "+(Number(sayi1)*Number(sayi2)));
                break;
            case "/":
                if(sayi2==0)
                {
                    document.write("Bir sayı 0'a bölünemez.");
                }
                else
                {
                    document.write("Bölme işlemi sonucu: "+(Number(sayi1)/Number(sayi2)));
                }
                break;
            default:
                document.write("Geçersiz işlem");
                break;
        }
